<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stripe - Connexion</title>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #0a2540;
            background: linear-gradient(135deg, #ff6b6b 0%, #ce53ff 25%, #ffd93d 50%, #ffffff 75%, #ffffff 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Top Banner */
        .top-banner {
            background: #0a2540;
            padding: 1rem 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .banner-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            text-decoration: none;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 6rem 20px 2rem;
        }

        .login-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-title {
            font-size: 2rem;
            font-weight: 700;
            color: #0a2540;
            margin-bottom: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-weight: 500;
            color: #0a2540;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            background: white;
        }

        .form-input:focus {
            outline: none;
            border-color: #635bff;
            box-shadow: 0 0 0 3px rgba(99, 91, 255, 0.1);
        }

        .form-input.error {
            border-color: #ef4444;
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #6b7280;
            padding: 0;
        }

        .password-toggle:hover {
            color: #0a2540;
        }



        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            margin-bottom: 2rem;
        }

        .checkbox {
            width: 18px;
            height: 18px;
            margin-top: 0.125rem;
            accent-color: #635bff;
        }

        .checkbox-text {
            font-size: 0.875rem;
            color: #6b7280;
            line-height: 1.5;
        }

        .checkbox-text a {
            color: #635bff;
            text-decoration: none;
        }

        .checkbox-text a:hover {
            text-decoration: underline;
        }

        .btn-primary {
            width: 100%;
            padding: 1rem;
            background: #635bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn-primary:hover {
            background: #5851ec;
        }

        .btn-primary:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .login-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e5e7eb;
        }

        .login-footer p {
            color: #6b7280;
            font-size: 0.875rem;
        }

        .login-footer a {
            color: #635bff;
            text-decoration: none;
            font-weight: 500;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        /* Cookie Banner */
        .cookie-banner {
            background: #0a2540;
            color: white;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .cookie-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .cookie-text {
            font-size: 0.875rem;
            line-height: 1.5;
            flex: 1;
        }

        .cookie-text a {
            color: #635bff;
            text-decoration: none;
        }

        .cookie-text a:hover {
            text-decoration: underline;
        }

        .cookie-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-accept {
            background: #635bff;
            color: white;
        }

        .btn-accept:hover {
            background: #5851ec;
        }

        .btn-reject {
            background: transparent;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-reject:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-content {
                padding: 5rem 15px 2rem;
            }

            .login-card {
                padding: 2rem;
            }

            .login-title {
                font-size: 1.75rem;
            }

            .cookie-content {
                flex-direction: column;
                text-align: center;
            }

            .cookie-buttons {
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 1.5rem;
            }

            .login-title {
                font-size: 1.5rem;
            }

            .form-input {
                padding: 0.625rem 0.875rem;
            }
        }
    </style>
</head>
<body>
    <!-- Top Banner -->
    <div class="top-banner">
        <div class="banner-content">
            <a href="index.html" class="logo">stripe</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="login-card">
            <div class="login-header">
                <h1 class="login-title">Connexion à Stripe</h1>
            </div>

            <form id="signupForm">
                <div class="form-group">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" id="email" class="form-input" required>
                </div>



                <div class="form-group">
                    <label for="password" class="form-label">Mot de passe</label>
                    <div class="password-container">
                        <input type="password" id="password" class="form-input" required>
                        <button type="button" class="password-toggle" id="passwordToggle">
                            <i data-lucide="eye"></i>
                        </button>
                    </div>
                </div>



                <div class="checkbox-group">
                    <input type="checkbox" id="emailSubscription" class="checkbox">
                    <label for="emailSubscription" class="checkbox-text">
                        Recevoir des e-mails de Stripe sur les mises à jour de produits, l'actualité du secteur et divers événements. Vous pouvez vous <a href="#">désabonner</a> à tout moment. <a href="#">Politique de confidentialité</a>
                    </label>
                </div>

                <button type="submit" class="btn-primary" id="submitBtn">
                    Se connecter
                </button>
            </form>

            <div class="login-footer">
                <p>Vous n'avez pas de compte ? <a href="index.html">Créer un compte</a></p>
            </div>
        </div>
    </div>

    <!-- Cookie Banner -->
    <div class="cookie-banner" id="cookieBanner">
        <div class="cookie-content">
            <div class="cookie-text">
                Nous utilisons des cookies pour améliorer votre expérience, ainsi qu'à des fins de marketing. Pour en savoir plus, consultez notre <a href="#">Politique relative à l'utilisation des cookies</a> ou <a href="#">gérez les cookies</a>.
            </div>
            <div class="cookie-buttons">
                <button class="btn-small btn-accept" onclick="acceptCookies()">Tout accepter</button>
                <button class="btn-small btn-reject" onclick="rejectCookies()">Tout rejeter</button>
            </div>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Password visibility toggle
        const passwordToggle = document.getElementById('passwordToggle');
        const passwordInput = document.getElementById('password');

        passwordToggle.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            
            // Update icon
            const icon = passwordToggle.querySelector('i');
            if (type === 'text') {
                icon.setAttribute('data-lucide', 'eye-off');
            } else {
                icon.setAttribute('data-lucide', 'eye');
            }
            lucide.createIcons();
        });

        // Form submission
        const signupForm = document.getElementById('signupForm');
        const submitBtn = document.getElementById('submitBtn');

        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Check credentials
            if (email === 'kenzaberghane07@gmail.com' && password === 'kenza1993@') {
                // Simulate form submission
                submitBtn.disabled = true;
                submitBtn.textContent = 'Connexion en cours...';
                
                setTimeout(() => {
                    // Redirect to dashboard
                    window.location.href = 'dashboard.html';
                }, 2000);
            } else {
                // Show error
                alert('Email ou mot de passe incorrect. Utilisez: kenzaberghane07@gmail.com / kenza1993@');
                submitBtn.disabled = false;
            }
        });

        // Cookie banner functions
        function acceptCookies() {
            document.getElementById('cookieBanner').style.display = 'none';
        }

        function rejectCookies() {
            document.getElementById('cookieBanner').style.display = 'none';
        }

        // Auto-hide cookie banner after 5 seconds
        setTimeout(() => {
            const cookieBanner = document.getElementById('cookieBanner');
            if (cookieBanner) {
                cookieBanner.style.opacity = '0';
                setTimeout(() => {
                    cookieBanner.style.display = 'none';
                }, 300);
            }
        }, 5000);
    </script>
</body>
</html>
